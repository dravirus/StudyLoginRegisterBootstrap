    <nav class="navbar navbar-expand-md">

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">

    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            
                <li class="nav-item text-center"> <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a> </li>
                <li class="nav-item text-center"> <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Registrar</a> </li>

                    <div class="form px-4 pt-5">

                </div>
                
                </div>

                    <div class="form px-4"> 
                        
                        <input id="registerName" type="text" name="" class="form-control" placeholder="Nome Completo">
                        <input id ="registerEmail" type="text" name="" class="form-control" placeholder="Email">
                        <input id="registerPassword" type="text" name="" class="form-control" placeholder="Senha">
                        <input id="registerPhone" type="text" name="" class="form-control" placeholder="Telefone">
                        <button onclick="registerButton()" id="registerButton" class="btn btn-dark btn-block">Registrar</button> 

                    </div>
                </div>
